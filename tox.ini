[tox]
isolated_build = True
envlist = py39

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    coverage
    black
    flake8
    isort
    mccabe
    protobuf==3.20.1
    pyarrow
    pylint
    pytest


commands =
    python ./scripts/protoc.py
    black --check ./protarrow
    isort --check ./protarrow
    flake8 ./
    # pylint ./protarrow

    pytest ./tests/
    coverage run --source=extendedjson --branch -m pytest ./tests/
    coverage report -m
    coverage xml